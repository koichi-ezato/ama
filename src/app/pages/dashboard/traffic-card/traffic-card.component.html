<mat-card>
  <mat-card-header>
    <mat-card-title>Traffic</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="table-container">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="week">
          <th mat-header-cell *matHeaderCellDef> Week </th>
          <td mat-cell *matCellDef="let row">{{row.week}}</td>
        </ng-container>
        <ng-container matColumnDef="val">
          <th mat-header-cell *matHeaderCellDef> Value </th>
          <td mat-cell *matCellDef="let row">{{row.val}}</td>
        </ng-container>
        <ng-container matColumnDef="rate">
          <th mat-header-cell *matHeaderCellDef> Rate </th>
          <td mat-cell *matCellDef="let row">
            <mat-icon color="primary" *ngIf="row.rate > 0">arrow_drop_up</mat-icon>
            <mat-icon color="warn" *ngIf="row.rate < 0">arrow_drop_down</mat-icon>
            {{transformValue(row.rate)|number}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
