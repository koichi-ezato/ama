<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar>attach_money</mat-icon>
    <mat-card-title>Profit</mat-card-title>
    <span class="spacer"></span>
    <button mat-button (click)="toggleView()">
      <mat-icon *ngIf="flipped==='inactive'">arrow_right</mat-icon>
      <mat-icon *ngIf="flipped==='active'">arrow_left</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content [@flipState]="flipped">
    <ama-stats-card-front></ama-stats-card-front>
    <ama-stats-card-back></ama-stats-card-back>
  </mat-card-content>
</mat-card>
